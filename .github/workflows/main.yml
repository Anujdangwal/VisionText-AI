name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # downgraded from 3.12 for compatibility

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Debug model presence
        run: |
          ls -lh model_checkpoint || echo "No model_checkpoint dir"
          file model_checkpoint/best_model.h5 || echo "Model file missing"

      - name: Run tests (only if tests folder exists)
        run: |
          if [ -d "tests" ]; then
            echo "Running pytest..."
            pytest
          else
            echo "No tests directory found. Skipping tests."
          fi

  docker_build_push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/medical-bot:latest

  deploy_render:
    needs: docker_build_push
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Render deploy
        run: |
            echo "Triggering Render deploy..."
            curl -i -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"

